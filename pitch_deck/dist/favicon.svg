<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B4DCA;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#E85A24;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Glass background with gradient -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  <!-- Glass shine effect -->
  <ellipse cx="50" cy="30" rx="35" ry="20" fill="white" opacity="0.15"/>
  <!-- Glass highlight -->
  <path d="M 22,22 Q 50,15 78,22 L 78,30 Q 50,25 22,30 Z" fill="white" opacity="0.2"/>
  <!-- Cursive "Altyr" text centered -->
  <text x="50" y="62" font-family="'Dancing Script', 'Brush Script MT', 'Lucida Handwriting', 'Apple Chancery', cursive, serif" font-size="38" font-weight="600" fill="url(#textGrad)" text-anchor="middle" letter-spacing="0.03em" filter="url(#glow)" style="text-shadow: 0 1px 2px rgba(0,0,0,0.2);">Altyr</text>
  <!-- Subtle glass reflection -->
  <ellipse cx="50" cy="25" rx="30" ry="12" fill="white" opacity="0.1"/>
</svg>
